language: node_js
node_js:
  - "node"
cache:
  yarn: true
  directories:
    - node_modules
    - ~/.npm

script:
  - yarn lint
  - yarn test

jobs:
  include:
    - stage: deploy
      name: "Deploy"
      script: skip
      if:
        - branch = master
        - type = push
      deploy:
        provider: script
        script: yarn release
        on:
          branch: master
